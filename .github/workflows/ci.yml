name: CI

# Workflow desabilitado temporariamente
# on:
#   push:
#     branches: [main, develop]
#   pull_request:
#     branches: [main, develop]

on:
  workflow_dispatch:  # Permite execução manual apenas

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm lint

      - name: Run type check
        run: pnpm type-check

      - name: Run tests
        run: pnpm test

      - name: Run format check
        run: pnpm format:check

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Check dist files
        run: |
          test -f dist/index.js && echo "CJS build exists"
          test -f dist/index.esm.js && echo "ESM build exists"
          test -f dist/index.d.ts && echo "Type definitions exist"
          test -f dist/styles.css && echo "CSS exists"
